drawing_touch_spec:
  spec_type: "size-agnostic_marker_doodle"
  invariance: ["size-agnostic","resolution-agnostic"]
  units:
    w: "基準線幅（任意単位）。すべてをw基準で記述"
    s: "筆記長（線の進行距離）。揺らぎ頻度はs基準で定義"

  stroke:
    width: "1.0 * w"                 # 常に一定
    width_variation: "<= 0.02 * w"    # 可変幅は原則禁止（±2%以内の誤差のみ許容）
    jitter:
      amplitude_rms: "0.25–0.50 * w"  # 線の中心のRMS揺れ
      frequency_per_10w: "1.0 ± 0.3"  # 10wあたりの揺らぎ山数
      spectrum: "low-coherence noise（わずかにランダム、周期性は弱い）"
    caps: "round"
    joins: "round"
    pressure_emulation: "off"         # 筆圧による線幅変化を使わない
    texture: "solid black, grain<=0.05（濃度ばらつき5%以内）"

  path_drawing:
    symmetry_break: "3–7% の形状ズレを意図的に入れる"  # 完全対称を避ける
    tilt: "±4° の軽い傾き可"
    closure_gap: "<= 0.5 * w"         # 閉じ忘れの隙間を微小に許容
    overshoot: "0–0.7 * w"            # 始端/終端の行き過ぎ
    corner_rounding_radius: "0.5–1.5 * w"
    straight_segment_max: "20 * w 連続で完全直線は不可（微小カーブ/ノイズを入れる）"
    self_intersection: "原則避ける（モチーフ上の意図的交差を除く）"

  motif_variation_rules:
    size_variation: "±15%（同系モチーフ間）"
    rotation_variation: "±4°"
    alignment_rule: "完璧な格子整列は不可（位置ズレを意図的に入れる）"

  acceptance_criteria:
    - "線幅の標準偏差 ≤ 0.02 * w"
    - "jitterのRMSが 0.25–0.50 * w の範囲内"
    - "完全直線（曲率=0）が総線長の10%未満"
    - "caps/joinsはround、筆圧由来の線幅変化が視認不可"
    - "モチーフに対称崩し（3–7%）と微傾きが存在"

  anti_goals:
    - "カリグラフィー的な可変幅（万年筆/筆ブラシ風）"
    - "CAD的な完全円・完全直線・完璧な格子"
    - "強いドロップシャドウ/グロー/金属・ガラス質感"

  out_of_scope:
    - "キャンバスサイズ・解像度・アスペクト比"
    - "レイアウト/タイル寸法/配色（別仕様で定義）"
