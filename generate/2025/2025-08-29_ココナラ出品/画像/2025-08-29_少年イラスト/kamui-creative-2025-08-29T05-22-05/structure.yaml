src:
  structure.yaml:
    content: |-
      驚く眼鏡青年キャラクター変更プロジェクト
      - 目的: 既存画像を右側向き・右上を見て驚く眼鏡青年に変更
      - 主要機能:
        * 体の向きを右側に変更（横向きポーズ）
        * 視線を右上方向に設定し驚きの表情を追加
        * 眼鏡を追加してより成熟した青年の印象に
        * 驚きのポーズと表情の自然な表現
        * 複数のi2iモデルによる表現バリエーション
      - 技術構成:
        * 大幅な画像編集・変形技術
        * ポーズと視線の方向変更
        * 表情と感情の表現変更
        * キャラクターの年齢層調整
      - 出力仕様:
        * 5枚の画像を連番付きで生成
        * ファイル名: 連番_タイトル_AIモデル名.png
        * 統一感のある驚きポーズと右向きの構図

      ref: "ローカルおよびURL画像のインプット - 神威/KAMUI公式": ローカル画像の適切な参照方法と依存関係の設定方法を参考
    agent選定理由: "claude-3-5-sonnet-20241022は複雑なポーズ変更と表情変更を含む大幅な画像編集プロジェクトの設計に最適化されており、効率的な管理が可能です。"
    api選定理由: "特に外部APIは使用せず、各i2iエージェントの機能を直接活用します。"
    dependency: []
    agent: "claude-3-5-sonnet-20241022"
    api: []

  local_image:
    04_丸メガネ少年右上見上げ3_Imagen4Ultra.png:
      content: ["blob:https://www.kamui.ai/5c8c44c0-e405-4f68-b55d-d6dd5dc647ef"]
      dependency: []
      agent: "local-image"

    image.png:
      content: ["blob:https://www.kamui.ai/2f59a9cc-105a-4be3-8335-f7d4a9ca9ee6"]
      dependency: []
      agent: "local-image"

  character_transforms:
    01_驚く右向き眼鏡青年_gemini-flash-edit.png:
      content: |-
        この画像を以下のように変更し、画像を生成してください：
        - 体を右側に向けた横向きのポーズに変更
        - 顔と視線を右上方向に向けて驚いた表情に
        - 目を大きく見開いて驚きを表現
        - 口を少し開けて「あっ！」という驚きの瞬間を表現
        - 眉毛を上げて驚きの感情を強調
        - 眼鏡をかけた青年（20代前半程度）の顔立ちに
        - 髪型は自然で清潔感のあるスタイル
        - 服装は清潔で現代的な印象
        - 背景はシンプルで人物が際立つ構成
        全体的に自然で躍動感のある驚きのポーズを表現してください
      agent選定理由: "i2i-gemini-flash-editは大幅なポーズ変更と表情変更に対応しており、自然な驚きの表現を実現できます。"
      dependency:
        - src/local_image/image.png
      dependency_wait: true
      agent: "i2i-gemini-flash-edit"
      api: []

    02_驚く右向き眼鏡青年_flux-pro-kontext.png:
      content: |-
        この画像を以下のように変更し、画像を生成してください：
        - 青年の体を右側に向けた動的なポーズ
        - 右上を見上げる驚きの視線と表情
        - 眼鏡をかけた知的な青年の顔立ち
        - 驚きで目を見開き、軽く口を開けた表情
        - 眉毛が上がって驚きを表現している
        - 20代前半の成熟した男性の印象
        - 自然で現代的な髪型とスタイリング
        - カジュアルで清潔感のある服装
        - 背景は控えめでキャラクターが映える
        躍動感と驚きの感情が伝わる自然なポーズを重視してください
      agent選定理由: "i2i-flux-pro-kontextは複雑なポーズ変更と感情表現の統合に優れており、自然な驚きのポーズを実現できます。"
      dependency:
        - src/local_image/image.png
      dependency_wait: true
      agent: "i2i-flux-pro-kontext"
      api: []

    03_驚く右向き眼鏡青年_flux-max-kontext.png:
      content: |-
        この画像を以下のように変更し、画像を生成してください：
        - 体と顔を右方向に向けた横向きの構図
        - 右上方向への驚きの視線と表現
        - 黒縁眼鏡をかけた青年キャラクター
        - 大きく見開いた目で驚きを表現
        - 軽く開いた口で「おっ！」という瞬間
        - 驚きで上がった眉毛の表現
        - 青年らしい落ち着いた顔立ち（20代程度）
        - 整った髪型と現代的なファッション
        - 清潔で好印象な服装選択
        - シンプルで上品な背景処理
        驚きの瞬間の自然さと青年らしい魅力を両立させてください
      agent選定理由: "i2i-flux-max-kontextは効率的な処理で高品質な大幅変更を実現し、自然な驚きの表現を作り出せます。"
      dependency:
        - src/local_image/image.png
      dependency_wait: true
      agent: "i2i-flux-max-kontext"
      api: []

    04_驚く右向き眼鏡青年_gemini-flash-edit-alt.png:
      content: |-
        この画像を以下のように変更し、画像を生成してください：
        - 右側を向いた躍動的な青年のポーズ
        - 右上への驚愕の視線と瞬間的な表情
        - おしゃれな眼鏡をかけた現代的な青年
        - 驚きで大きく開かれた瞳
        - 驚きの「あっ」という口の形
        - 感情豊かに上がった眉毛
        - 20代青年の成熟した魅力的な顔立ち
        - スタイリッシュで清潔な髪型
        - トレンド感のある現代的な装い
        - 洗練されたシンプルな背景
        青年らしい知性と驚きの感情が自然に表現された魅力的なキャラクターに
      agent選定理由: "i2i-gemini-flash-editの別解釈により、より洗練された青年らしい魅力と驚きの表現を探求できます。"
      dependency:
        - src/local_image/image.png
      dependency_wait: true
      agent: "i2i-gemini-flash-edit"
      api: []

    05_驚く右向き眼鏡青年_flux-pro-kontext-alt.png:
      content: |-
        この画像を以下のように変更し、画像を生成してください：
        - 右向きの動的で印象的なポーズ
        - 右上方向への感動的な驚きの視線
        - 知的で魅力的な眼鏡青年キャラクター
        - 驚きの瞬間を捉えた生き生きとした瞳
        - 自然で魅力的な驚きの口元
        - 感情表現豊かな眉毛の動き
        - 青年らしい洗練された顔立ち
        - 現代的でおしゃれな髪型とスタイリング
        - センスの良い現代ファッション
        - アーティスティックで美しい背景処理
        驚きの感情と青年の魅力を最大限に表現した印象的なキャラクター像を創造
      agent選定理由: "i2i-flux-pro-kontextの創造的アプローチにより、最も印象的で魅力的な驚きの青年キャラクターを実現できます。"
      dependency:
        - src/local_image/image.png
      dependency_wait: true
      agent: "i2i-flux-pro-kontext"
      api: []